<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div id="namePrompt" class="name-prompt">
            <h2>Enter Player Names</h2>
            <input type="text" id="playerX" placeholder="Player X Name">
            <input type="text" id="playerO" placeholder="Player O Name">
            <button id="startGameButton">Start Game</button>
        </div>

        <h1>Tic-Tac-Toe</h1>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status" class="status">Player X's turn</p>
        <button id="restartButton" class="restart-button">Restart</button>
    </div>

    <div id="winnerPopup" class="winner-popup hidden">
        <p id="winnerMessage"></p>
        <button id="playAgainButton">Play Again</button>
    </div>
</body>
</html>
